PROTO Crate [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "Crate"
  field SFString {"yellow", "blue", "black"} color "blue"
]

{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      DEF CrateShape Shape {

        appearance PBRAppearance {
            %< if (fields.color.value == "blue") { >%
            baseColor 0 0 1
            %< } else if (fields.color.value == "yellow"){ >%
            baseColor 1 1 0
            %< } else { >%
            baseColor 0 0 0
            %< } >%

            roughness 1
            metalness 0
            }
        geometry Box {
          size 0.05 0.15 0.030
        }
      }
    ]
    name IS name
    boundingObject USE CrateShape
    physics Physics {
      density -1
      mass 0.3
    }
  }
}
