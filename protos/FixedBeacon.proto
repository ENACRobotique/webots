PROTO FixedBeacon [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 0 0
  field SFString name "FixedBeacon"
]

{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      Shape {
        appearance PBRAppearance {
          baseColor 1 1 1
          roughness 1
          metalness 0
        }
        geometry Cylinder {
          height 1
          radius 0.05
        }
      }
    ]
    name IS name
  }
}
