PROTO EmptyCrate [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "EmptyCrate"
]

{
  Solid {
    translation IS translation
    rotation IS rotation
    children [
      DEF CrateShape Shape {

        appearance PBRAppearance {
            baseColor 0 0 0
            roughness 1
            metalness 0
            }
        geometry Box {
          size 0.05 0.15 0.030
        }
      }
    ]
    name IS name
    boundingObject Box {
      size 0.05 0.15 0.030
    }
    physics Physics {
      density -1
      mass 0.3
    }
  }
}
