EXTERNPROTO "Crate.proto"

PROTO CrateGroup [
  field SFVec3f translation 0 0 0
  field SFRotation rotation 0 0 1 0
  field SFString name "CrateGroup"
  field SFInt32 {0,1,2,3,4,5} colors 2
]

{
%< const perms = [
    ["yellow", "yellow", "blue", "blue"],
    ["blue", "blue", "yellow", "yellow"],
    ["yellow", "blue", "yellow", "blue"],
    ["yellow", "blue", "blue", "yellow"],
    ["blue", "yellow", "blue", "yellow"],
    ["blue", "yellow", "yellow", "blue"]
  ];
  >%

  Transform {
    translation IS translation
    rotation IS rotation
    children [
      Crate {
        translation -0.025 0 0.015
        name %<= '"' + fields.name.value + '#Crate1"' >%
        color %<='"' + perms[fields.colors.value][0] + '"'>%
      }
      Crate {
        translation -0.075 0 0.015
        name %<= '"' + fields.name.value + '#Crate2"' >%
        color %<='"' + perms[fields.colors.value][1] + '"'>%
      }
      Crate {
        translation 0.075 0 0.015
        name %<= '"' + fields.name.value + '#Crate3"' >%
        color %<='"' + perms[fields.colors.value][2] + '"'>%
      }
      Crate {
        translation 0.025 0 0.015
        name %<= '"' + fields.name.value + '#Crate4"' >%
        color %<='"' + perms[fields.colors.value][3] + '"'>%
      }
    ]
  }
}
